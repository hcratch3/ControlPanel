<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="uploader-container">
    <h2>ファイルアップローダー</h2>
    
    <!-- フォルダー入力 -->
    <label for="folderInput" class="folder-label">アップロード先のフォルダー名 (任意)</label>
    <input type="text" id="folderInput" class="folder-input" placeholder="フォルダー名を入力 (任意)" />

    <!-- ファイル入力 -->
    <label for="file" class="file-label">ファイルを選択</label>
    <input type="file" id="file" multiple />

    <!-- プログレスバーとステータス -->
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <p id="status"></p>

    <!-- アップロードボタン -->
    <button id="buttonUpload">アップロード</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
