<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://ssl.gstatic.com/docs/script/css/add-ons.css" rel="stylesheet" />
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Google Picker Uploader</title>
</head>
<body>
    <button id="authorizeButton" style="display: none;">Googleにログイン</button>
    <button id="signoutButton" style="display: none;">ログアウト</button>
    <button id="uploadButton" style="display: none;">ファイルをアップロード</button>
    <div id="result"></div>

    <script>
        var CLIENT_ID = 'ここにクライアントIDを記述';
        var API_KEY = 'AIzaSyDYUGIhOn2eK-L2X931X0UC-R0mX0sDXMA';
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        var SCOPES = 'https://www.googleapis.com/auth/drive.file';

        var authorizeButton = document.getElementById('authorizeButton');
        var signoutButton = document.getElementById('signoutButton');
        var uploadButton = document.getElementById('uploadButton');
        var pickerApiLoaded = false;

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
            gapi.load('picker', onPickerApiLoad);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            }, function (error) {
                appendPre(JSON.stringify(error, null, 2));
            });
        }

        function onPickerApiLoad() {
            pickerApiLoaded = true;
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                uploadButton.style.display = 'block';
                uploadButton.onclick = createPicker;
            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
                uploadButton.style.display = 'none';
            }
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        function createPicker() {
            var oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
            if (pickerApiLoaded && oauthToken) {
                var uploadView = new google.picker.DocsUploadView();
                var picker = new google.picker.PickerBuilder()
                    .addView(uploadView)
                    .setOAuthToken(oauthToken)
                    .setDeveloperKey(API_KEY)
                    .setCallback(pickerCallback)
                    .build();
                picker.setVisible(true);
            }
        }

        function pickerCallback(data) {
            if (data.action == google.picker.Action.PICKED) {
                var fileId = data.docs[0].id;
                var fileUrl = "https://drive.google.com/file/d/" + fileId + "/view?usp=sharing";
                document.getElementById('result').innerHTML = 
                    '<p>ファイルをアップロードしました: <a href="' + fileUrl + '" target="_blank">' + fileUrl + '</a></p>';
            }
        }

        function appendPre(message) {
            var pre = document.getElementById('result');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        handleClientLoad();
    </script>
</body>
</html>
